<!-- Family Expense View -->
<section id="family" class="view">
  <h2> Family Expense</h2>
  <form id="form-family">
    <!-- Date -->
    <label>Date:
      <input type="date" id="family-date" required />
    </label>

    <!-- Amount -->
    <label>Amount:</label>
    <input type="text" inputmode="decimal" placeholder="0,00" id="family-value" class='amount' required />

    <!-- Category -->
    <div class="form-group">
      <label>Category</label>
      <div class="categories">
        <div class="category">Grocery</div>
        <div class="category">House</div>
        <div class="category">Fuel</div>
        <div class="category">Childcare</div>
        <div class="category">Health</div>
        <div class="category">Vehicle</div>
        <div class="category">Park/Tolls</div>
        <div class="category">Other</div>
      </div>
    </div>

    <!-- Grocery icons (hidden by default) -->
    <div id="grocery-icons" style="display: none; gap: 8px; margin: 5px 0;">
      <img src="milk.png" data-word="milk" class="grocery-icon" alt="Milk" title="Milk" />
      <img src="bread.png" data-word="bread" class="grocery-icon" alt="Bread" title="Bread" />
      <img src="eggs.png" data-word="eggs" class="grocery-icon" alt="Eggs" title="Eggs" />
      <img src="cheese.png" data-word="cheese" class="grocery-icon" alt="Cheese" title="Cheese" />
    </div>

    <!-- Comment -->
    <label>Comment:
      <input type="text" id="family-comment" />
    </label>

    <button type="submit">Save</button>
  </form>
</section>

<!-- Utilities Expense View -->
<section id="utilities" class="view">
  <h2>Utilities Expense</h2>
  <form id="form-utilities">
    <!-- Date -->
    <label>Date:
      <input type="date" id="utilities-date" required />
    </label>

    <!-- Category -->
    <div class="form-group">
      <label>Category</label>
      <div class="categories">
        <div class="category">Water</div>
        <div class="category">Electricity</div>
        <div class="category">Gas</div>
      </div>
    </div>

    <!-- Value -->
    <label>Value:</label>
    <input type="text" inputmode="decimal" placeholder="0,00" id="utilities-value" class='amount' required />

    <!-- Consumption -->
    <label>Consumption:
      <input type="text" name="consumption" id="utilities-consumption" />
    </label>

    <!-- Comment -->
    <label>Comment:
      <input type="text" id="utilities-comment" />
    </label>

    <button type="submit">Save</button>
  </form>
</section>
