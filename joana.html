<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PennyJar — Joana</title>

    <!-- iOS web clip -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- IMPORTANTÍSSIMO: NÃO metas manifest aqui -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <!-- (opcional) ícone iOS para este atalho -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-512.png" />
  </head>
  <body style="font-family: system-ui; padding: 16px;">
    <h2>Joana</h2>
    <p>Adicionar ao ecrã principal e depois abrir por lá.</p>

    <button id="open" style="padding:12px 16px; font-size:16px;">
      Abrir Joana
    </button>

    <script>
      function go() {
        // sinal para a app abrir na view Joana (one-shot)
        localStorage.setItem("pj_launch_view", "joana");
        // abre a app normal
        location.href = "./index.html";
      }

      // Se já estiver a correr como “standalone” (aberto do ícone), redireciona logo
      if (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) {
        go();
      } else {
        // No Safari normal, NÃO redireciona sozinho (para permitir "Add to Home Screen" apontar a este URL)
        document.getElementById("open").addEventListener("click", go);
      }
    </script>
  </body>
</html>
