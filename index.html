<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS Home Screen Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-512.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/icons/icon-192.png">

  <!-- Optional: iOS status bar color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <main id="app">
    <!-- Personal Expense View -->
    <section id="personal" class="view active">
      <h2>Personal Expense</h2>
      <form id="form-personal">
        <div class="form-group">
          <label>Date:</label>
          <input type="date" name="date" id="personal-date" required />
        </div>

        <div class="form-group">
          <label>Amount:</label>
          <input type="text" name="amount" inputmode="decimal" placeholder="0,00" id="personal-value" class="amount" required />
        </div>

        <div class="form-group">
          <label>Category</label>
          <div class="categories">
            <div class="category">Eating Out</div>
            <div class="category">Drinks</div>
            <div class="category">Sport</div>
            <div class="category">Health</div>
            <div class="category">Fuel/Tolls</div>
            <div class="category">Transportion</div>
            <div class="category">Clothing</div>
            <div class="category">Vacation</div>
            <div class="category">Other</div>
          </div>
        </div>

        <div class="form-group">
          <label>Comment:</label>
          <input type="text" name="comment" id="personal-comment" />
        </div>

        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Family Expense View -->
    <section id="family" class="view">
      <h2>Family Expense</h2>
      <form id="form-family">
        <div class="form-group">
          <label>Date:</label>
          <input type="date" name="date" id="family-date" required />
        </div>

        <div class="form-group">
          <label>Amount:</label>
          <input type="text" name="amount" inputmode="decimal" placeholder="0,00" id="family-value" class="amount" required />
        </div>

        <div class="form-group">
          <label>Category</label>
          <div class="categories">
            <div class="category">Grocery</div>
            <div class="category">House</div>
            <div class="category">Fuel</div>
            <div class="category">Childcare</div>
            <div class="category">Health</div>
            <div class="category">Vehicle</div>
            <div class="category">Park/Tolls</div>
            <div class="category">Other</div>
          </div>
        </div>

        <div class="form-group">
          <label>Comment:</label>
          <div id="grocery-icons" style="display:none;">
            <img src="images/continente.png" data-word="Continente" class="grocery-icon" alt="Continente" title="Continente" />
            <img src="images/pingo_doce.png" data-word="Pingo Doce" class="grocery-icon" alt="Pingo Doce" title="Pingo Doce" />
            <img src="images/mundifruta.png" data-word="Mundifruta" class="grocery-icon" alt="Fruit" title="Fruit" />
          </div>
          <input type="text" name="comment" id="family-comment" />
        </div>

        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Utilities Expense View -->
    <section id="utilities" class="view">
      <h2>Utilities Expense</h2>
      <form id="form-utilities">
        <div class="form-group">
          <label>Date:</label>
          <input type="date" name="date" id="utilities-date" required />
        </div>

        <div class="form-group">
          <label>Category </label>
          <div class="categories">
            <div class="category" data-value="Water">
              <img src="images/water.png" alt="Water" class="utility-icon">
            </div>
            <div class="category" data-value="Electricity">
              <img src="images/electricity.png" alt="Electricity" class="utility-icon">
            </div>
            <div class="category" data-value="Gas">
              <img src="images/gas.png" alt="Gas" class="utility-icon">
            </div>
          </div>
          <!-- Hidden input to store clicked category -->
          <input type="hidden" name="category" id="utility-category" required />
        </div>

        <div class="form-group">
          <label>Value:</label>
          <input type="text" name="amount" inputmode="decimal" placeholder="0,00" id="utilities-value" class="amount" required />
        </div>

        <div class="form-group">
          <label>Consumption:</label>
          <input type="text" name="consumption" inputmode="numeric" placeholder="kWh / m3 / L" id="utilities-consumption" class="consumption" required />
        </div>

        <div class="form-group">
          <label>Comment:</label>
          <input type="text" name="comment" id="utilities-comment" />
        </div>

        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Dashboard View -->
    <section id="dashboard" class="view">
      <h2>Dashboard (Coming Soon)</h2>
      <p>Statistics and charts will be here.</p>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="navigate('personal')">Personal</button>
    <button onclick="navigate('family')">Family</button>
    <button onclick="navigate('utilities')">Utilities</button>
    <button onclick="navigate('dashboard')">Dashboard</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
